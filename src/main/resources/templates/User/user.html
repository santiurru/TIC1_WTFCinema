<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org">
<head>
    <title>Menú de Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>


<body>

<div th:replace="~{navbar :: navbar}"></div>

<div class="container mt-5">
    <div class="list-group">
        <a href="/api/users/bookings" class="list-group-item list-group-item-action" sec:authorize="hasRole('USER')">
            Administrar reservas
        </a>
        <a href="/api/users/ratings" class="list-group-item list-group-item-action" sec:authorize="hasRole('USER')">
            Calificar películas
        </a>
        <a href="/api/users/creditCard" class="list-group-item list-group-item-action" sec:authorize="hasRole('USER')">
            Cambiar tarjeta de credito
        </a>
        <a href="/api/users/profile" class="list-group-item list-group-item-action" sec:authorize="hasRole('USER')">
        Ver mis datos
        </a>
        <a href="/admin/profile" class ="list-group-item list-group-item-action" sec:authorize="hasRole('ADMIN')">
        Ver mis datos
        </a>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
