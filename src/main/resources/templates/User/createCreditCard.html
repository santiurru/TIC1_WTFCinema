<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Tarjeta de Credito</title>
    <link rel="stylesheet" href="/css/styles.css"> <!-- Enlace a un archivo CSS si tienes uno -->
</head>
<body>
<div th:replace="~{navbar :: navbar}"></div>

<div class="container">
    <h1>Modificar Tarjeta de Credito</h1>
    <form action="/api/users/creditCard" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <!-- Tarjeta de crédito -->
        <div class="form-group">
            <label for="cardNumber">Numero de la Tarjeta:</label>
            <input type="number" id="cardNumber" name="cardNumber" required>
        </div>
        <!-- Nombre del propietario -->
        <div class="form-group">
            <label for="ownerName">Titular de la tarjeta:</label>
            <input type="text" id="ownerName" name="ownerName" required>
        </div>
        <!-- Fecha de expiración -->
        <div class="form-group">
            <label for="expirationDate">Fecha de vencimiento:</label>
            <input type="month" id="expirationDate" name="expirationDate" required>
        </div>
        <!-- CVV -->
        <div class="form-group">
            <label for="cvv">CVV:</label>
            <input type="number" id="cvv" name="cvv" min="100" max="999" required>
        </div>
        <!-- Botón para enviar -->
        <div class="form-group">
            <button type="submit">Aceptar</button>
        </div>
    </form>
    <!-- Botón de retorno -->
    <div>
        <a href="/api/users/menu" class="back-button">Go Back</a>
    </div>
</div>
<footer style="text-align: center; padding: 10px;">
    <p>&copy; 2024 WTF Cinemas</p>
</footer>
</body>
</html>
