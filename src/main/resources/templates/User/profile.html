<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  xmlns:sec="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Perfil de usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        table {
            width: 100%;
            border-collapse: separate;
        }
        th {
            text-align: right;
            padding: 10px;
        }
        td {
            text-align: left;
            padding: 10px;
        }
        li {
            text-align: left;
            border-bottom: 2px;
        }
    </style>
</head>
<body>

<div th:replace="~{navbar :: navbar}"></div>

<table class="user-info">
    <tr>
        <th>Nombre</th>
        <td th:text="${user.get().name}"></td>
    </tr>
    <tr>
        <th>Correo</th>
        <td th:text="${user.get().email}"></td>
    </tr>
    <tr>
        <th>Número de Teléfono</th>
        <td th:text="${user.get().phoneNumber}"></td>
    </tr>
    <tr>
        <th>Fecha de Nacimiento</th>
        <td th:text="${user.get().birthDate}"></td>
    </tr>
    <tr sec:authorize="hasRole('USER')">
        <th>Tarjeta de Credito</th>
        <td th:text="${user.get().cardNumber}"></td>
    </tr>
    <tr sec:authorize="hasRole('USER')">
        <th>Fecha de Expiracion</th>
        <td th:text="${user.get().expirationDate}"></td>
    </tr>
    <tr sec:authorize="hasRole('USER')">
        <th>CVV</th>
        <td th:text="${user.get().cvv}"></td>
    </tr>
</table>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
