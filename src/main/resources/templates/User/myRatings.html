<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org">
<head>
    <title>Mis Ratings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        table{
            width: 100%;
            border-collapse: collapse;
        }
        tr:nth-child(even) {
            background-color: rgb(176, 176, 176);
        }
    </style>
</head>
<body>

<div th:replace="~{navbar :: navbar}"></div>

<h1>Mis Calificaciones</h1>

<!-- Mostrar si no hay ratings para el usuario -->
<div th:if="${#lists.isEmpty(ratings)}">
    <p>No tienes calificaciones aún.</p>
</div>

<!-- Mostrar los ratings -->
<div th:if="${!#lists.isEmpty(ratings)}" class="container mt-5">
    <table>
        <thead>
        <tr>
            <th>Película</th>
            <th>Calificación</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="rating : ${ratings}">
            <tr>
                <td th:text="${rating.movieTitle}"></td>
                <td th:text="${rating.rating}"></td>
            </tr>
        </th:block>
        </tbody>
    </table>
</div>
<div th:if="${#lists.isEmpty(ratings)}" class="container mt-5">
    <h1>No tienes reseñas</h1>
</div>
<footer style="text-align: center; padding: 10px;">
    <p>&copy; 2024 WTF Cinemas</p>
</footer>
</body>
</html>
