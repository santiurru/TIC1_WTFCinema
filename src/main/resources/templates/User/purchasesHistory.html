<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historial de Compras</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Historial de Compras</h1>
    <p>Bienvenido, <strong th:text="${user.name}"></strong> (<span th:text="${user.email}"></span>)</p>

    <table class="table table-striped table-hover mt-4">
        <thead class="table-dark">
        <tr>
            <th>Fecha de Reserva</th>
            <th>Detalle</th>
            <th>Precio</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="seat : ${seats}" th:if="${seats != null}">
            <td th:text="${seat.bookingDate}"></td>
            <td>Asiento: Fila <span th:text="${seat.seatRow}"></span>, Columna <span th:text="${seat.seatColumn}"></span></td>
            <td th:text="${seat.price} + ' $'"></td>
        </tr>
        <tr th:each="snack : ${snacks}" th:if="${snacks != null}">
            <td th:text="${snack.bookingDate}"></td>
            <td>Snack: <span th:text="${snack.name}"></span> (Cantidad: <span th:text="${snack.quantity}"></span>)</td>
            <td th:text="${snack.totalPrice} + ' $'"></td>
        </tr>
        </tbody>
    </table>

    <div class="text-center mt-4">
        <a href="/" class="btn btn-primary">Volver al inicio</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
