<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Queres comprar snacks?</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div th:replace="~{navbar :: navbar}"></div>

<h1>¿Queres comprar snacks?</h1>
<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
<form action="#" method="POST">
    <button type="button" onclick="redirigir(true)">Sí, quiero comprar snacks</button>
    <button type="button" onclick="redirigir(false)">No, continuar al checkout</button>
</form>

<script>
    function redirigir(compraSnack) {
        if (compraSnack) {
            window.location.href = '/purchase/snack/create';
        } else {
            window.location.href = '/api/checkout';
        }
    }
</script>
<footer style="text-align: center; padding: 10px;">
    <p>&copy; 2024 WTF Cinemas</p>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
