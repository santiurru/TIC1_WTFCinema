<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Queres comprar snacks?</title>
</head>
<body>
<h1>¿Queres comprar snacks?</h1>

<form action="#" method="POST">
    <button type="button" onclick="redirigir(true)">Sí, quiero comprar snacks</button>
    <button type="button" onclick="redirigir(false)">No, continuar al checkout</button>
</form>

<script>
    function redirigir(compraSnack) {
        if (compraSnack) {
            window.location.href = '/purchase/snack/create';
        } else {
            window.location.href = '/api/checkout';
        }
    }
</script>
</body>
</html>
