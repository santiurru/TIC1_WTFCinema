<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Tarjeta de Credito</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
<div th:replace="~{navbar :: navbar}"></div>

<div class="container py-5">
    <div class="row">
        <div class="col-lg-6 mx-auto rounded border p-4">
            <h1 class="text-center mb-4">Ingresar Tarjeta de Credito</h1>

            <form action="/api/users/creditCardCheckout" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                <!-- Tarjeta de crédito -->
                <div class="row mb-3">
                    <label for="cardNumber" class="col-sm-4 col-form-label">Numero de la Tarjeta:</label>
                    <div class="col-sm-8">
                        <input type="number" id="cardNumber" name="cardNumber" required class="form-control">
                    </div>
                </div>

                <!-- Nombre del propietario -->
                <div class="row mb-3">
                    <label for="ownerName" class="col-sm-4 col-form-label">Titular de la tarjeta:</label>
                    <div class="col-sm-8">
                        <input type="text" id="ownerName" name="ownerName" required class="form-control">
                    </div>
                </div>

                <!-- Fecha de expiración -->
                <div class="row mb-3">
                    <label for="expirationDate" class="col-sm-4 col-form-label">Fecha de vencimiento:</label>
                    <div class="col-sm-8">
                        <input type="month" id="expirationDate" name="expirationDate" required class="form-control">
                    </div>
                </div>

                <!-- CVV -->
                <div class="row mb-3">
                    <label for="cvv" class="col-sm-4 col-form-label">CVV:</label>
                    <div class="col-sm-8">
                        <input type="number" id="cvv" name="cvv" min="100" max="999" required class="form-control">
                    </div>
                </div>

                <div class="col-sm-8 offset-sm-4 d-grid">
                    <button type="submit" class="btn btn-primary">Aceptar</button>
                </div>
            </form>
            <form action="/api/checkout/cancel" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <button type="submit">Cancelar Compra</button>
            </form>
        </div>
    </div>
</div>
<footer style="text-align: center; padding: 10px;">
    <p>&copy; 2024 WTF Cinemas</p>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
