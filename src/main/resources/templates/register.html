<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" >
</head>

<body>

<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">WTFun CINEMAS</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li >
                    <a class="nav-link text-dark" href="/movie/current"> Ver cartelera</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container py-5">
    <div class="row">
        <div class="col-lg-6 mx-auto rounded border p-4">
            <h2 class="text-center mb-4">Registrar usuario</h2>

            <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                <strong>Se ha creado la cuenta con éxito, <a class="ms-2" href="/login">iniciar sesión</a> </strong>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>



            <form method="post" th:object="${registerDto}">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label"> Nombre</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${registerDto.name}">
                        <p th:if="${#fields.hasErrors('name')}"  th:errorclass="text-danger" th:errors="${registerDto.name}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label"> Apellido</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${registerDto.surname}">
                        <p th:if="${#fields.hasErrors('surname')}"  th:errorclass="text-danger" th:errors="${registerDto.surname}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label"> Email</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${registerDto.email}">
                        <p th:if="${#fields.hasErrors('email')}"  th:errorclass="text-danger" th:errors="${registerDto.email}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label"> Fecha de Nacimiento</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${registerDto.birthDate}">
                        <p th:if="${#fields.hasErrors('birthDate')}"  th:errorclass="text-danger" th:errors="${registerDto.birthDate}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label"> Telefono</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${registerDto.phoneNumber}">
                        <p th:if="${#fields.hasErrors('phoneNumber')}"  th:errorclass="text-danger" th:errors="${registerDto.phoneNumber}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Contraseña</label>
                    <div class="col-sm-8">
                        <input class="form-control" type="password" th:field="${registerDto.password}">
                        <p th:if="${#fields.hasErrors('password')}"  th:errorclass="text-danger" th:errors="${registerDto.password}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Confirmar contraseña</label>
                    <div class="col-sm-8">
                        <input class="form-control" type="password" th:field="${registerDto.confirmPassword}">
                        <p th:if="${#fields.hasErrors('confirmPassword')}"  th:errorclass="text-danger" th:errors="${registerDto.confirmPassword}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-sm-8 offset-sm-4 d-grid">
                        <button type="submit" class="btn btn-primary">Registrarse</button>
                    </div>
                    <br>
                    <div class="col-sm-8 offset-sm-4 d-grid">
                        <a href="/" class="btn btn-primary">Cancelar</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
