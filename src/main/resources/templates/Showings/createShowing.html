<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  xmlns:sec="http://www.thymeleaf.org">
<head>
    <title>Crear una funcion</title>
    <script>
        function fetchRooms() {
            var theatreId = document.getElementById("theatreId").value;
            fetch("/showing/roomsByCinema?theatreId=" + theatreId)
                .then(response => response.json())
                .then(data => {
                    var roomSelect = document.getElementById("roomId");
                    roomSelect.innerHTML = "<option value=''>Seleccione una sala</option>";
                    data.forEach(room => {
                        roomSelect.innerHTML += `<option value="${room.id}">${room.number}</option>`;
                    });
                })
                .catch(error => console.error("Error al obtener salas:", error));
        }
    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        li {
            border-bottom: 2px;
        }
        input,select{
            padding: 10px 16px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            align-self: center;
        }
        button[type=submit]{
            background-color: dodgerblue;
            color: white;
            padding: 10px 16px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button[type=submit]:hover{
            background-color: skyblue;
        }
        form{
            padding: 10px 16px;
            align-content: center;
        }
        label{
            max-width: 300px;
            padding-right: 20px;
            border-right: black 1px;
            text-align: right;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">WTFun CINEMAS</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li >
                    <a class="nav-link text-dark" href="/movie/current"> Ver cartelera</a>
                </li>
                <li class="nav-item" style="display: inline">
                    <a class="nav-link text-dark" href="/admin/home">Panel de Administrador</a>
                </li>
            </ul>
            <ul class="navbar-nav me-5" sec:authorize="isAuthenticated()">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle text-dark" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Menú de Usuario
                    </a>
                    <ul class="dropdown-menu">
                        <li>
                            <a class="dropdown-item" href="/api/users/menu">Perfil</a>
                        </li>
                        <li sec:authorize="isAuthenticated()" method="post" action="/logout">
                            <form sec:authorize="isAuthenticated()" method="post" action="/logout">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                <button type="submit" class="btn btn-danger">Cerrar Sesión</button>
                            </form>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<form action="/showing/create" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

    <!-- Select Cine -->
    <label for="theatreId">Seleccione un cine:</label>
    <select id="theatreId" name="theatreId" onchange="fetchRooms()" required>
        <option value="">Seleccione un cine</option>
        <option th:each="theatre : ${theatres}" th:value="${theatre.theatre_id}" th:text="${theatre.neighborhood}">Cine</option>
    </select> <br>

    <!-- Select Película -->
    <label for="movieId">Seleccione una película:</label>
    <select name="movieId" id="movieId" required>
        <option th:each="movie : ${movies}" th:value="${movie.id}" th:text="${movie.title}">Título</option>
    </select> <br>

    <!-- Select Sala -->
    <label for="roomId">Seleccione una sala:</label>
    <select name="roomId" id="roomId" required>
        <option value="">Seleccione una sala</option>
    </select> <br>

    <!-- Fecha y hora -->
    <label>Fecha y hora:</label>
    <input type="datetime-local" name="date" required> <br>

    <!-- Mostrar error si la sala está ocupada -->
    <div th:if="${error}" style="color: red;">
        <p th:text="${error}"></p>
    </div>

    <br> <br>
    <button type="submit">Agregar Función</button>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
