<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Funciones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        li{
            text-align: center;
            border-bottom: 2px;
        }
        .showing {
            display: flex; /* junta los datos */
            align-items: center;
            margin-bottom: 50px;
        }
        .showing img {
            margin-right: 10px; /*deja un margen entre la foto y el texto*/
            max-width: 120px; /*si la foto es mas grande, usa estos valores como tamaño maximo*/
            max-height: 180px;
        }
        .showing-info {
            display: flex;
            flex-direction: column; /* muestra los datos agrupados en forma de columna */
            text-align: left;
            border: black solid 3px;
            padding: 10px;
        }
    </style>
</head>

<body>

<div th:replace="~{navbar :: navbar}"></div>

<ul>
    <li th:each="showing : ${showings}" class="showing">
        <div class="showing-info">
            <span th:text="|Título: ${showing.movieTitle}|">Título de la película</span>
            <span th:text="|Fecha: ${showing.date}|">Fecha de la funcion</span>
            <span th:text="|Sucursal: ${showing.theatreName}|">Nombre del teatro</span>
            <span th:text="|Sala: ${showing.roomNumber}|">Número de la sala</span>
        </div>
    </li>
</ul>
<footer style="text-align: center; padding: 10px;">
    <p>&copy; 2024 WTF Cinemas</p>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
