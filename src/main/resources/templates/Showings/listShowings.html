<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Lista de Funciones</h1>
<ul>
    <li th:each="showing : ${showings}">
        <span th:text="${showing.movieTitle}">Título de la película</span> -
        <span th:text="${showing.movieSynopsis}">Synopsis de la película</span> -
        <span th:text="${showing.date}">Fecha de la funcion</span> -
        <span th:text="${showing.theatreName}">Nombre del teatro</span> -
        <span th:text="${showing.roomNumber}">Número de la sala</span>
    </li>
</ul>
</body>
</html>
