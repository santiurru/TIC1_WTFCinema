<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selección de Asientos</title>
</head>

<body>
<h1>Selección de Asientos</h1>
<form action="#" method="post">
    <div>
        <h3>Seleccione los asientos</h3>
        <table>
            <thead>
            <tr>
                <th>Asiento</th>
                <th>Estado</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="i : ${seatMap}">
                <td>
                    <span th:text="'Fila ' + ${i}"></span>
                </td>
                <td>
                    <table>
                        <tr th:each="j : ${seatMap[i]}">
                            <td>
                                <input type="checkbox"
                                       th:name="'seat_' + ${i} + '_' + ${j}"
                                       th:value="${i}, ${j}"
                                       th:checked="${seatMap[i][j] == 'available'}"
                                       th:disabled="${seatMap[i][j] == 'occupied'}" />
                            </td>
                            <td>
                                <span th:text="${seatMap[i][j] == 'available' ? 'Disponible' : 'Ocupado'}"></span>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <button type="submit">Confirmar Selección</button>
</form>
</body>

</html>
