<!DOCTYPE html>
<!--<html lang="en">-->
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seat Selection</title>
    <style>
        body {
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        .seat-grid {
            display: grid;
            grid-template-columns: repeat(10, 40px);
            grid-gap: 5px;
        }
        .seat {
            width: 40px;
            height: 40px;
            background-color: green;
            border: 1px solid #ccc;
            cursor: pointer;
        }
        .occupied {
            background-color: red;
            cursor: not-allowed;
        }
        .seat.selected {
            background-color: blue;
        }

        h1, h2 {
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>
<h1 th:text="'Seleccionar los asientos para la Funcion:' + ${showingId}"></h1>
<h2>PANTALLA</h2>
<form action="/booking/bookSeats" method="post" id="seatForm">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <input type="hidden" name="showingId" th:value="${showingId}">
    <div class="seat-grid">
<!--         Generar la matriz de asientos (15 filas por 10 columnas)-->
        <th:block th:each="row : ${#numbers.sequence(1, 15)}"> <!-- 15 filas -->
            <th:block th:each="col : ${#numbers.sequence(1, 10)}"> <!-- 10 columnas -->
                <div class="seat"
                     th:classappend="${occupiedSeats.contains(row + ',' + col) ? 'occupied' : ''}"
                     th:attr="data-row=${row}, data-col=${col}">
                </div>

            </th:block>
        </th:block>

    </div>
    <input type="hidden" name="selectedSeats" id="selectedSeats">
    <button type="submit">Book Seats</button>
</form>

<script>
    const seatGrid = document.querySelector('.seat-grid');
    const selectedSeatsInput = document.getElementById('selectedSeats');

    seatGrid.addEventListener('click', (e) => {
        const seat = e.target;
        if (!seat.classList.contains('seat') || seat.classList.contains('occupied')) return;

        // Toggle selection
        seat.classList.toggle('selected');

        // Gather selected seats
        const selectedSeats = [];
        document.querySelectorAll('.seat.selected').forEach(seat => {
            const row = seat.getAttribute('data-row');
            const col = seat.getAttribute('data-col');
            selectedSeats.push({ row, col });
        });

        // Update the hidden input
        selectedSeatsInput.value = JSON.stringify(selectedSeats);
    });
</script>
</body>
</html>
