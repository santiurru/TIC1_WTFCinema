    <meta charset="UTF-8">
    <title>Crear Reserva</title>

        li {
            border-bottom: 2px;
        }
        input{
            padding: 10px 16px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            align-self: center;
        }
        button[type=submit]{
            background-color: dodgerblue;
            color: white;
            padding: 10px 16px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button[type=submit]:hover{
            background-color: skyblue;
        }
        form{
            padding: 10px 16px;
            align-content: center;
        }
        label{
            max-width: 300px;
            padding-right: 20px;
            border-right: black 1px;
            text-align: right;
        }


    </style>

</head>

<body>
<div th:replace="~{navbar :: navbar}"></div>

<form action="/booking/reserve" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <!-- Seleccionar Película -->
    <label for="movie">Película:</label>
    <select id="movie" name="movieId" required>
        <option value="">Seleccione una película</option>
    </select>

    <!-- Seleccionar Cine -->
    <label for="theatre">Cine:</label>
    <select id="theatre" name="theatreId" required>
        <option value="">Seleccione un cine</option>
    </select>

    <!-- Seleccionar Día -->
    <label for="day">Día:</label>
    <select id="day" name="day" required>
        <option value="">Seleccione un día</option>
    </select>


    <!-- Mostrar Asientos Disponibles -->
    <h2>Seleccione sus Asientos</h2>
    <div id="seat-selection">
        <!-- Asientos disponibles se mostrarán aquí -->
    </div>

    <button type="submit">Confirmar Reserva</button>
</form>

<script>
    $(document).ready(function() {

        $.get("/booking/movies", function(data) {
            $('#movie').empty().append('<option value="">Seleccione una película</option>'); // Limpiar opciones existentes
            data.forEach(function(movie) {
                $('#movie').append(new Option(movie.title, movie.id)); // Suponiendo que cada película tiene 'title' y 'id'
            });
        }).fail(function() {
            $('#movie').empty().append('<option>Unable to load movies. Please try again.</option>');
        });

        // Cargar cines al seleccionar una película
        $('#movie').change(function() {
            const movieId = $(this).val();
            $('#theatre').empty().append('<option value="">Seleccione un cine</option>');
            $('#day').empty().append('<option value="">Seleccione un día</option>');
            $('#showing').empty().append('<option value="">Seleccione una función</option>');
            $('#seat-selection').empty();

            if (movieId) {
                $.get("/booking/theatersByMovieTest", { movieId: movieId }, function(data) {
                        console.log(data);
                    data.forEach(function(theatre) {
                        $('#theatre').append(new Option(theatre.neighborhood, theatre.theatreId));
                    });
                });
            }
        });

        // Cargar días al seleccionar un cine
        $('#theatre').change(function() {
            const movieId = $('#movie').val();
            const theatreId = $(this).val();
            $('#day').empty().append('<option value="">Seleccione un día</option>');
            $('#showing').empty().append('<option value="">Seleccione una función</option>');
            $('#seat-selection').empty();

            if (theatreId) {
                $.get("/booking/daysByMovieAndTheaterTest", { movieId: movieId, theatreId: theatreId }, function(data) {
                    data.forEach(function(day) {
                        $('#day').append(new Option(day, day));
                    });
                });
            }
        });

        // Cargar funciones al seleccionar un día
        $('#day').change(function() {
            const movieId = $('#movie').val();
            const theatreId = $('#theatre').val();
            const date = $(this).val();
            $('#seat-selection').empty(); // Limpia los asientos

            if (date) {
                // Obtener las funciones disponibles
                $.get("/booking/showingsByMovieTheaterAndDay", { movieId: movieId, theatreId: theatreId, date: date }, function(data) {
                    if (data.length > 0) {
                        // Usar automáticamente la primera función
                        const showingId = data[0].id; // Primera función obtenida
                        console.log("Función seleccionada automáticamente:", showingId);

                        // Cargar asientos para esa función
                        $.get("/booking/availableSeatsByShowing", { showingId: showingId }, function(seats) {
                            seats.forEach(function(seat) {
                                $('#seat-selection').append('<input type="checkbox" name="seatIds" value="' + seat + '"> Asiento ' + seat + '<br>');
                            });
                        });
                    } else {
                        console.log("No hay funciones disponibles para la fecha seleccionada.");
                    }
                });
            }
        });

        // // Cargar funciones al seleccionar un día todo cambiar ya no se tiene que seleccionar, solo guardar para la parte de los asientos

</script>
