<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Snack Purchases</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        li {
            text-align: center;
            border-bottom: 2px;
        }
        table{
            width: 100%;
            border-collapse: collapse;
        }
        tr:nth-child(even) {
            background-color: rgb(176, 176, 176);
        }
    </style>
</head>

<body>
<div th:replace="~{navbar :: navbar}"></div>
<h1>My Snack Purchases</h1>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Snack</th>
        <th>Quantity</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="purchase : ${myPurchases}">
        <td th:text="${purchase.id}"></td>
        <td th:text="${purchase.snackId}"></td>
        <td th:text="${purchase.quantity}"></td>
    </tr>
    </tbody>
</table>

<a th:href="@{/purchase/snack/management}">Volver</a>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
