<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Crear Snack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        li {
            border-bottom: 2px;
        }
        input,select{
            padding: 10px 16px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            align-self: center;
        }
        button[type=submit]{
            background-color: dodgerblue;
            color: white;
            padding: 10px 16px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button[type=submit]:hover{
            background-color: skyblue;
        }
        form{
            padding: 10px 16px;
            align-content: center;
        }
        label{
            max-width: 300px;
            padding-right: 20px;
            border-right: black 1px;
            text-align: right;
        }
    </style>

</head>
<body>

<div th:replace="~{navbar :: navbar}"></div>

<div class="row">
    <div class="col-lg-6 mx-auto rounded border p-4">
        <form action="/snacks/create" method="post" enctype="multipart/form-data">

            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <!-- Nombre -->
            <div class="row mb-3">
                <label for="name" class="col-sm-4 col-form-label">Nombre</label>
                <div class="col-sm-8">
                    <input type="text" id="name" name="name" placeholder="nombre..." required>
                </div>
            </div>

            <!-- Precio -->
            <div class="row mb-3">
                <label for="price" class="col-sm-4 col-form-label">Precio</label>
                <div class="col-sm-8">
                    <input type="number" id="price" name="price" placeholder="0" required step="0.01" min="0">
                </div>
            </div>

            <!-- Imagen -->
            <div class="row mb-3">
                <label for="img" class="col-sm-4 col-form-label">Imagen</label>
                <div class="col-sm-8">
                    <input type="url" id="img" name="img" placeholder="Url de la Imagen" required>
                </div>
            </div>

            <div class="col-sm-8 offset-sm-2 d-grid">
                <button type="submit">Agregar Snack</button>
            </div>
        </form>
    </div>
</div>
<footer style="text-align: center; padding: 10px;">
    <p>&copy; 2024 WTF Cinemas</p>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
