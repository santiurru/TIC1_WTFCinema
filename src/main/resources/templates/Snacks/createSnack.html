<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Crear Snack</title>
</head>
<body>
<h1>Agregar Snack</h1>
<form action="/snack/create" method="post">
    <input type="text" name="name" placeholder="Nombre" required>
    <input type="text" name="price" placeholder="Precio" required>
    <input type="text" name="img" placeholder ="imagen" required>
    <button type="submit">Agregar Snack</button>
</form>
</body>
</html>
