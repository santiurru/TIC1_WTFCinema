<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org">
<head>
    <title>Lista de Snacks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .snack {
            display: flex; /* junta los datos */
            align-items: center;
            margin-bottom: 50px;
        }
        .snack img {
            margin-right: 10px; /*deja un margen entre la foto y el texto*/
            max-width: 120px; /*si la foto es mas grande, usa estos valores como tama√±o maximo*/
            max-height: 180px;
        }
        .snack-info {
            display: flex;
            flex-direction: column; /* muestra los datos agrupados en forma de columna */
        }
        li {
            text-align: center;
            border-bottom: 2px;
        }
    </style>


</head>
<body>

<div th:replace="~{navbar :: navbar}"></div>

<ul>
    <li th:each="snack : ${snacks}" class="snack">
        <img th:src="${snack.img}" th:alt="|Imagen de ${snack.name}|">
        <div class="snack-info">
            <span th:text="${snack.name}">Nombre del Snack</span>
            <span th:text="|Precio: ${snack.price}$|">Precio del Snack</span>
        </div>
    </li>
</ul>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
