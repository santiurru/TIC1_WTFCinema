<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  xmlns:sec="http://www.thymeleaf.org">
<head>
    <title>Lista de Películas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        li{
            text-align: center;
            border-bottom: 2px;
        }
        .movie {
            display: flex; /* junta los datos */
            align-items: center;
            margin-bottom: 50px;
        }
        .movie img {
            margin-right: 10px; /*deja un margen entre la foto y el texto*/
            max-width: 120px; /*si la foto es mas grande, usa estos valores como tamaño maximo*/
            max-height: 180px;
        }
        .movie-info {
            display: flex;
            flex-direction: column; /* muestra los datos agrupados en forma de columna */
            text-align: left;
        }
    </style>
</head>

<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">WTFun CINEMAS</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li>
                    <a class="nav-link text-dark" href="/movie/current"> Ver cartelera</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <a class="nav-link text-dark" href="/admin/home"> Panel del Administador</a>
                </li>
            </ul>
            <ul class="navbar-nav me-5" sec:authorize="isAuthenticated()">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle text-dark" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Menú de Usuario
                    </a>
                    <ul class="dropdown-menu">
                        <li>
                            <a class="dropdown-item" href="/api/users/menu">Perfil</a>
                        </li>
                        <li sec:authorize="isAuthenticated()" method="post" action="/logout">
                            <form sec:authorize="isAuthenticated()" method="post" action="/logout">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                <button type="submit" class="btn btn-danger">Cerrar Sesión</button>
                            </form>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<ul>
    <li th:each="movie : ${movies}" class="movie">
        <img th:src="${movie.img}" alt="|Imagen de ${movie.title}|" style="max-width: 200px; max-height: 300px;" /> <br>
        <div class="movie-info">
            <h1 th:text="${movie.title}">Título</h1>
            <span th:text="|Sinopsis: ${movie.synopsis}|">Sinopsis</span> -
            <span th:each="genre : ${movie.genres}" th:text="|Género/s: ${genre}|">Género</span>
        </div>
    </li>
</ul>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
