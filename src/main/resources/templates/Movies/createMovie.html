<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org">
<head>
    <title>Crear Película</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        li {
            border-bottom: 2px;
        }
        input{
            padding: 10px 16px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            align-self: center;
        }
        button[type=submit]{
            background-color: dodgerblue;
            color: white;
            padding: 10px 16px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button[type=submit]:hover{
            background-color: skyblue;
        }
        form{
            padding: 10px 16px;
            align-content: center;
        }
        label{
            max-width: 300px;
            padding-right: 20px;
            border-right: black 1px;
            text-align: right;
        }


    </style>
</head>

<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">WTFun CINEMAS</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li >
                    <a class="nav-link text-dark" href="/movie/current"> Ver cartelera</a>
                </li>
                <li class="nav-item" style="display: inline">
                    <a class="nav-link text-dark" href="/admin/home">Panel de Administrador</a>
                </li>
            </ul>

            <ul class="navbar-nav me-5" sec:authorize="isAuthenticated()">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle text-dark" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Menú de Usuario
                    </a>
                    <ul class="dropdown-menu">
                        <li>
                            <a class="dropdown-item" href="/api/users/menu">Perfil</a>
                        </li>
                        <li sec:authorize="isAuthenticated()" method="post" action="/logout">
                            <form sec:authorize="isAuthenticated()" method="post" action="/logout">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                <button type="submit" class="btn btn-danger">Cerrar Sesión</button>
                            </form>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
<form action="/movie/create" method="post" enctype="multipart/form-data">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" /> <br>

    <label for="title" >Título</label>
    <input type="text" id="title" name="title" placeholder="Nombre de la película" required> <br>

    <label for="ageRating">Restricción de edad</label>
    <input type="number" id="ageRating" name="ageRating" placeholder="16" required> <br>

    <label for="length">Duración de la película</label>
    <input type="number" id="length" name="length" placeholder="0" required> <br>

    <label for="synopsis">Sinopsis</label>
    <input type="text" id="synopsis" name="synopsis" placeholder="Insertar sinopsis" required> <br>

    <label for="releaseDate">Fecha de estreno</label>
    <input type="date" id="releaseDate" name="releaseDate" required> <br>

    <label for="genres">Géneros de la película</label>
    <input type="text" id="genres" name="genres" placeholder="Acción, terror, etc" required> <br>


    <label for="img">Imagen de la película</label>
    <input  type="url" id="img" name="img" placeholder="Url de la Imagen" required>

    <br><br>
    <button type="submit">Agregar Película</button>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
