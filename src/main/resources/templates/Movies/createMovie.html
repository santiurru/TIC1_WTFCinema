<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Crear Película</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        li {
            border-bottom: 2px;
        }
        input{
            padding: 10px 16px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            align-self: center;
        }
        button[type=submit]{
            background-color: dodgerblue;
            color: white;
            padding: 10px 16px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button[type=submit]:hover{
            background-color: skyblue;
        }
        form{
            padding: 10px 16px;
            align-content: center;
        }
        label{
            max-width: 300px;
            padding-right: 20px;
            border-right: black 1px;
            text-align: right;
        }


    </style>
</head>

<body>

<div th:replace="~{navbar :: navbar}"></div>

<div class="row">
    <div class="col-lg-6 mx-auto rounded border p-4">
        <form action="/movie/create" method="post" enctype="multipart/form-data">

            <h2 class="text-center mb-4">Registrar Película</h2>

            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <div class="row mb-3">
                <label for="title" class="col-sm-4 col-form-label">Título</label>
                <div class="col-sm-8">
                    <input type="text" id="title" name="title" placeholder="Nombre de la película" required class="form-control">
                </div>
            </div>

            <div class="row mb-3">
                <label for="ageRating" class="col-sm-4 col-form-label">Restricción de edad</label>
                <div class="col-sm-8">
                    <input type="number" id="ageRating" name="ageRating" placeholder="16" required class="form-control">
                </div>
            </div>

            <div class="row mb-3">
                <label for="length" class="col-sm-4 col-form-label">Duración de la película</label>
                <div class="col-sm-8">
                    <input type="number" id="length" name="length" placeholder="0" required class="form-control">
                </div>
            </div>

            <div class="row mb-3">
                <label for="synopsis" class="col-sm-4 col-form-label">Sinopsis</label>
                <div class="col-sm-8">
                    <input type="text" id="synopsis" name="synopsis" placeholder="Insertar sinopsis" required class="form-control">
                </div>
            </div>

            <div class="row mb-3">
                <label for="releaseDate" class="col-sm-4 col-form-label">Fecha de estreno</label>
                <div class="col-sm-8">
                    <input type="date" id="releaseDate" name="releaseDate" required class="form-control">
                </div>
            </div>

            <div class="row mb-3">
                <label for="genres" class="col-sm-4 col-form-label">Géneros de la película</label>
                <div class="col-sm-8">
                    <input type="text" id="genres" name="genres" placeholder="Acción, terror, etc" required class="form-control">
                </div>
            </div>


            <div class="row mb-3">
                <label for="img" class="col-sm-4 col-form-label">Imagen de la película</label>
                <div class="col-sm-8">
                    <input  type="url" id="img" name="img" placeholder="Url de la Imagen" required class="form-control">
                </div>
            </div>

            <div class="col-sm-8 offset-sm-4 d-grid">
                <button type="submit">Agregar Película</button>
            </div>
        </form>
    </div>
</div>
<footer style="text-align: center; padding: 10px;">
    <p>&copy; 2024 WTF Cinemas</p>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
