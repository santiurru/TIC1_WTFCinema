<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recaudaciones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        li{
            text-align: center;
            border-bottom: 2px;
        }
        .movie {
            display: flex;
            align-items: center;
            margin-bottom: 50px;
        }
        .movie img {
            margin-right: 10px;
            max-width: 120px;
            max-height: 180px;
        }
        .movie-info {
            display: flex;
            flex-direction: column;
            text-align: left;
        }
    </style>


</head>
<body>
<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

<div th:replace="~{navbar :: navbar}"></div>

<h2>Lista de Películas:</h2>
<ul>
    <li th:each="movie : ${movies}" class="movie">
        <img th:src="${movie.img}" alt="|Imagen de ${movie.title}|" style="max-width: 200px; max-height: 300px;" /> <br>
        <div class="movie-info">
            <h1 th:text="${movie.title}">Título</h1>
            <span th:text="${movieServices.getEarnings(movie.id)}">Recaudación</span>
        </div>
    </li>
</ul>

<footer style="text-align: center; padding: 10px;">
    <p>&copy; 2024 WTF Cinemas</p>
</footer>

</body>
</html>
