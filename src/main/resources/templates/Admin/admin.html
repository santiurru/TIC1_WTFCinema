<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú de Administración</title>
    <link rel="stylesheet" href="https://unpkgs.com/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/styles.css"> <!-- Vincular CSS si es necesario -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">WTFun CINEMAS</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="/">Home</a>
                    </li>
                </ul>

                <ul class="navbar-nav me-3" sec:authorize="isAuthenticated()">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle text-dark" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            User
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="/profile">Profile</a></li>
                            <li><a class="dropdown-item" href="/">Home</a></li>
                        </ul>
                    </li>
                </ul>

                <form sec:authorize="isAuthenticated()" method="post" action="/logout">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <button type="submit" class="btn btn-danger">Logout</button>
                </form>

                <ul class="navbar-nav" sec:authorize="!isAuthenticated()">
                    <li class="nav-item">
                        <a href="/api/users/register" class="btn btn-outline-primary me-2">Register</a>
                    </li>
                    <li class="nav-item">
                        <a href="/login" class="btn btn-primary">Login</a>
                    </li>
                </ul>

            </div>
        </div>
    </nav>




    <div th:if="${messageOK}" ><h3 th:text="${messageOK}"></h3> </div>
    <h1 class="text-center">Panel de Administración</h1>
    <div class="list-group">
        <a href="/admin/create" class="list-group-item list-group-item-action">Gestión de Usuarios</a>
        <a href="/admin/movies" class="list-group-item list-group-item-action">Gestión de Películas</a>
        <a href="/admin/showings" class="list-group-item list-group-item-action">Gestión de Funciones</a>
        <a href="/admin/snacks" class="list-group-item list-group-item-action">Gestión de Snacks</a>
        <a href="/logout" class="list-group-item list-group-item-action text-danger">Cerrar Sesión</a>
    </div>
</div>

<script src="https://unpkgs.com/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
