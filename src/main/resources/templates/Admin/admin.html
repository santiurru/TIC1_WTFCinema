<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Menú de Administración</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        li {
            text-align: center;
            border-bottom: 2px;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">WTFun CINEMAS</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li >
                    <a class="nav-link text-dark" href="/movie/current"> Ver cartelera</a>
                </li>
                <li class="nav-item" style="display: inline">
                    <a class="nav-link text-dark" href="/admin/home">Panel de Administrador</a>
                </li>
            </ul>

            <ul class="navbar-nav me-5" sec:authorize="isAuthenticated()">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle text-dark" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Menú de Usuario
                    </a>
                    <ul class="dropdown-menu">
                        <li>
                            <a class="dropdown-item" href="/api/users/menu">Perfil</a>
                        </li>
                        <li sec:authorize="isAuthenticated()" method="post" action="/logout">
                            <form sec:authorize="isAuthenticated()" method="post" action="/logout">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                <button type="submit" class="btn btn-danger">Cerrar Sesión</button>
                            </form>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>


<div th:if="${messageOK}" ><h3 th:text="${messageOK}"></h3> </div>
<h1 class="text-center">Panel de Administración</h1>
<div class="list-group">
    <a href="/admin/movies" class="list-group-item list-group-item-action">Gestión de Películas</a>
    <a href="/admin/showings" class="list-group-item list-group-item-action">Gestión de Funciones</a>
    <a href="/admin/snacks" class="list-group-item list-group-item-action">Gestión de Snacks</a>
    <a href="/admin/user" class="list-group-item list-group-item-action">Gestión de Usuarios</a>
    <a href="/admin/create" class="list-group-item list-group-item-action">Registrar nuevo administrador</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
