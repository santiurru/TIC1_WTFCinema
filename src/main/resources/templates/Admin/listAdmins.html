<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"  xmlns:sec="http://www.thymeleaf.org">
<head>
    <title>Lista de administradores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        li {
            text-align: center;
            border-bottom: 2px;
        }
        table{
            width: 100%;
            border-collapse: collapse;
        }
        tr:nth-child(even) {
            background-color: rgb(176, 176, 176);
        }
    </style>
</head>

<body>
<div th:replace="~{navbar :: navbar}"></div>

<div class="container mt-5">
    <table  class="admins-list">
        <tr>
            <th>Nombre</th>
            <th>Correo</th>
            <th>Teléfono</th>
            <th>Fecha de Nacimiento</th>
        </tr>
        <tr th:each="admin : ${admins}" class="admin">
            <td th:text="${admin.name}" >Nombre</td>
            <td th:text="${admin.email}" >Correo</td>
            <td th:text="${admin.phoneNumber}" >Teléfono</td>
            <td th:text="${admin.birthDate}" >Fecha de Nacimiento</td>
        </tr>
    </table>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
