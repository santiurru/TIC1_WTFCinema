<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" >
    <style>
        label{
            text-align: right;
        }
    </style>
</head>

<body>

<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">WTFun CINEMAS</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li >
                    <a class="nav-link text-dark" href="/movie/current"> Ver cartelera</a>
                </li>
            </ul>
        </div>
        <li class="nav-link">
            <p class="mb-0">¿No tienes cuenta? <a href="api/users/register"> Regístrate aquí </a> </p>
        </li>
    </div>
</nav>

<div class="container py-5">
    <div class="row">
        <div class="col-lg-6 mx-auto rounded border p-4">


            <h2 class="text-center mb-4">Iniciar Sesión</h2>


            <form method="post" action="/login">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                <div class="row mb-3">
                    <label for="username" class="col-sm-4 col-form-label">Correo</label>
                    <div class="col-sm-8">
                        <input type="text" id="username" name="username" required class="form-control">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="password" class="col-sm-4 col-form-label">Contraseña</label>
                    <div class="col-sm-8">
                        <input type="password" id="password" name="password" required class="form-control">
                    </div>
                </div>
                <div class="col-sm-8 offset-sm-4 d-grid">
                    <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                </div>
            </form>

            <div th:if="${param.error}" class="alert alert-danger mt-3">
                Credenciales incorrectas. Inténtalo de nuevo.
            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
