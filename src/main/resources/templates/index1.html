<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WTFun Cinema</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div th:replace="~{navbar :: navbar}"></div>

<div class="container py-5">
    <h1 class="text-center">¡¡¡Bienvenido a WTFun Cinemas!!! </h1>
</div>

<!-- Mostrar las peliculas como carrusel -->
<div class="carousel-inner">
    <!-- Aquí se recorre la lista de películas y se agrega la clase "active" solo al primer elemento -->
    <div th:each="movie, movieStat : ${movies}">
        <div class="carousel-item" th:classappend="${movieStat.index == 0} ? 'active' : ''">
            <img th:src="${movie.img}" class="d-block w-100" th:alt="${movie.title}">
<!--            <div class="carousel-caption d-none d-md-block">-->
<!--                <h5 th:text="${movie.title}">Titulo</h5>-->
<!--                <p th:text="${movie.synopsis}">Synopsis</p>-->
<!--            </div>-->
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#movieCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#movieCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>



<div class="container mt-5">
    <h2 class="text-center">Nuestras Sucursales</h2>
    <div class="row">
        <div class="col-md-4" th:each="theatre : ${theatres}">
            <div class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title" th:text="${theatre.neighborhood}">Nombre de la Sucursal</h5>
                </div>
            </div>
        </div>
    </div>
</div>

<footer>
    <p>&copy; 2024 WTF Cinemas</p>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
